shallow_clone: true
platform:
  - x86
services:
  - mongodb
before_build:
  - SET PATH=%PATH%;C:\MinGW\msys\1.0\bin
  - echo %PATH%
  - git clone --depth=1 https://github.com/estebanlm/pharo-travis-ci.git
build_script:
  - sh pharo-travis-ci\run-tests.sh
environment:
  global: 
    baseline: VoyageMongo
    packages_dir: mc
    pharo_version: 50